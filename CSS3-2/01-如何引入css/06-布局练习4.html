<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 1000px;
            height: 628px;
            background-color: #e7d0d0;
        }

        .box .left {
            width: 200px;
            height: 628px;
            float: left;
            background-color: #525252;
        }

        .box .right {
            width: 800px;
            height: 628px;
            float: right;
            background-color: #8ece85;
        }

        .box .right .r-top {
            width: 800px;
            height: 314px;
            background-color: #29d229;
        }

        .box .right .r-top .top-item1 {
            width: 200px;
            height: 314px;
            float: left;
            background-color: #9d8f8f;
        }

        .box .right .r-top .top-item2 {
            width: 200px;
            height: 314px;
            float: left;
            background-color: #d55d5d;
        }

        .box .right .r-top .top-item3 {
            width: 200px;
            height: 314px;
            float: left;
            background-color: #96af4a;
        }

        .box .right .r-top .top-item4 {
            width: 200px;
            height: 314px;
            float: left;
            background-color: #9154dc;
        }

        .box .right .r-bottom {
            width: 800px;
            height: 314px;
            background-color: #45dad6;
        }

        .box .right .r-bottom .bottom-item1 {
            width: 200px;
            height: 314px;
            float: left;
            background-color: #2e49e7;
        }

        .box .right .r-bottom .bottom-item2 {
            width: 200px;
            height: 314px;
            float: left;
            background-color: #25f128;
        }

        .box .right .r-bottom .bottom-item3 {
            width: 200px;
            height: 314px;
            float: left;
            background-color: #2cad81;
        }

        .box .right .r-bottom .bottom-item4 {
            width: 200px;
            height: 314px;
            float: left;
            background-color: #2ec8ce;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left"></div>
    <div class="right">
        <div class="r-top">
            <div class="top-item1"></div>
            <div class="top-item2"></div>
            <div class="top-item3"></div>
            <div class="top-item4"></div>
        </div>
        <div class="r-bottom">
            <div class="bottom-item1"></div>
            <div class="bottom-item2"></div>
            <div class="bottom-item3"></div>
            <div class="bottom-item4"></div>
        </div>
    </div>
</div>
</body>
</html>
