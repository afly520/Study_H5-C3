<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			.box1 {
				width: 100px;
				height: 100px;
				background-color: red;
			}

			.box2 {
				width: 1000px;
				height: 600px;
			}

			.box2 .item1 {
				width: 1000px;
				height: 100px;
				background-color: red;
			}
			.box2 .item2 {
				width: 1000px;
				height: 400px;
				background-color: #239d9d;
			}
			.box2 .item3 {
				width: 1000px;
				height: 100px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<hr>
		<div class="box2">
			<div class="item1"></div>
			<div class="item2"></div>
			<div class="item3"></div>
		</div>
	</body>
</html>
