<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 1000px;
            height: 500px;
            background-color: blue;
            margin: 0 auto;
        }

        .box .left {
            width: 500px;
            height: 500px;
            float: left;
            background-color: skyblue;
        }

        .box .left .top {
            width: 500px;
            height: 250px;
            background-color: pink;
        }

        .box .left .bottom {
            width: 500px;
            height: 250px;
            background-color: #16ecd3;
        }

        .box .right {
            width: 500px;
            height: 500px;
            float: right;
            background-color: #1aa236;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="left">
        <div class="top"></div>
        <div class="bottom"></div>
    </div>
    <div class="right"></div>
</div>
</body>
</html>
