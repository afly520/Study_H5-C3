<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 900px;
            height: 600px;
            margin: 0 auto;
            background-color: red;
        }

        .box .header {
            width: 100%;
            height: 100px;
            background-color: skyblue;
        }

        .box .nav {
            width: 100%;
            height: 100px;
            background-color: deeppink;
        }

        .box .content {
            width: 100%;
            height: 300px;
            background-color: purple;
        }

        .box .content .left {
            width: 300px;
            height: 300px;
            float: left;
            background-color: green;
        }

        .box .content .middle {
            width: 300px;
            height: 300px;
            float: left;
            background-color: yellow;
        }

        .box .content .right {
            width: 300px;
            height: 300px;
            float: left;
            background-color: #890fa4;
        }

        .box .footer {
            width: 100%;
            height: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="header"></div>
    <div class="nav"></div>
    <div class="content">
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
