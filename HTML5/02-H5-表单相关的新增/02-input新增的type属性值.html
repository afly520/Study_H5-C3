<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="" novalidate>
    <label>
        邮箱：<input type="email" name="email">
    </label>
    <br>
    <label>
        URL：<input type="url" name="url">
    </label>
    <br>
    <label>
        数值：<input type="number" name="number" step="2" max="100" min="20">
    </label>
    <br>
    <label>
        搜索：<input type="search" name="keyword">
    </label>
    <br>
    <label>
        电话：<input type="tel" name="phone">
    </label>
    <br>
    <label>
        范围：<input type="range" name="range" max="80" min="20" value="22">
    </label>
    <br>
    <label>
        颜色：<input type="color" name="color">
    </label>
    <br>
    <label>
        年：<input type="date" name="date">
    </label>
    <br>
    <label>
        月：<input type="month" name="date">
    </label>
    <br>
    <label>
        日：<input type="week" name="date">
    </label>
    <br>
    <label>
        time：<input type="time" name="time">
    </label>
    <br>
    <label>
        日期+时间：<input type="datetime-local" name="datetime-local">
    </label>
    <br>
    <button>提交</button>
</form>
</body>
</html>
