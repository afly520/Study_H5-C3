<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin-left: 50px;
            font-size: 20px;
            text-align: center;
            line-height: 200px;
        }


        .box1 {
            background-image: repeating-linear-gradient(red, yellow, green);
        }

        .box2 {
            background-image: repeating-linear-gradient(to right top, red, yellow, green);
        }

        .box3 {
            background-image: repeating-linear-gradient(20deg, red, yellow, green);
        }

        .box4 {
            background-image: repeating-linear-gradient(45deg, red 50px, yellow 100px, green 150px);
        }

        .box5 {
            background-image: repeating-linear-gradient(45deg, red 50px, yellow 100px, green 150px);
            color: transparent;
            font-size: 80px;
            font-weight: bold;
            line-height: 200px;
            text-align: center;
            -webkit-background-clip: text;
        }
    </style>
</head>
<body>
<div class="box box1">默认情况（从上到下）</div>
<div class="box box2">通过关键词调整线性渐变的方向</div>
<div class="box box3">通过角度调整线性渐变的方向</div>
<div class="box box4">调整线性渐变的区域</div>
<div class="box box5">你好啊</div>
</body>
</html>
