<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 100px auto;
            /*开启3D空间*/
            transform-style: preserve-3d;
            /*设置景深*/
            perspective: 500px;
            /*设置透视点的位置*/
            perspective-origin: 102px 102px;
        }

        .inner1 {
            width: 200px;
            height: 200px;
            background-color: rgba(0, 191, 255, 0.72);
            /*transform: scaleZ(5) rotateY(45deg);*/
            transform: scale3d(1,1,2) rotateY(45deg);
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner1">你好啊</div>
</div>
</body>
</html>
