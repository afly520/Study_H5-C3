<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @font-face {
            font-family: '方正手迹1';
            src: url("./font1/方正手迹.ttf");
        }

        @font-face {
            font-family: 'hello';
            font-display: swap;
            src: url('./font2/webfont.eot');
            src: url('./font2/webfont.eot?#iefix') format('embedded-opentype'),
            url('./font2/webfont.woff') format('woff'),
            url('./font2/webfont.ttf') format('truetype'),
            url('./font2/webfont.svg#FontName') format('svg');
            font-style: normal;
            font-weight: normal;
        }

        .t1 {
            font-size: 100px;
            font-family: '方正手迹1', serif;
        }

        .t2 {
            font-size: 100px;
            font-family: 'hello', serif;
        }
    </style>
</head>
<body>
<h1 class="t1">春风得意马蹄疾，不信人间有别离</h1>
<h1 class="t2">春风得意马蹄疾，不信人间有别离</h1>
</body>
</html>
