<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<form action="https://search.jd.com/search">
    账户：<input type="text" disabled name="abc" value="zhangsan" maxlength="10" disabled>
    <br>
    密码：<input type="password" name="pwd" value="123123" maxlength="6">
    <br>
    性别：
    <input type="radio" name="gender" value="male">男
    <input type="radio" name="gender" value="female" checked>女
    <br>
    爱好：
    <input type="checkbox" name="hobby" value="smoke" checked>抽烟
    <input type="checkbox" name="hobby" value="drink">喝酒
    <input type="checkbox" name="hobby" value="perm" checked>烫头
    <br>
    其他：<textarea name="other" id="" cols="30" rows="10"></textarea>
    <br>
    地点：
    <select name="place" id="">
        <option value="冀">北京</option>
        <option value="鲁">上海</option>
        <option value="晋">广州</option>
        <option value="粤" selected>深圳</option>
    </select>
    <br>
    <input type="hidden" name="from" value="toutiao">
    <br>
    <input type="submit" value="点我提交表单">
    <br>
    <!-- <button>确认</button> -->
    <br>
    <!-- <button type="reset">重置</button> -->
    <input type="reset" value="点我重置表单">
    <input type="button" value="普通按钮">
    <button type="button" disabled>普通按钮</button>
    <br>

</form>
</body>

</html>
