<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
	</head>
	<body>
		<!--块级元素 特点：独占一行-->
		<marquee>hello world</marquee>
		<marquee>hello world</marquee>
		<h1>hello world</h1>
		<h1>hello world</h1>
		<p>hello world</p>
		<p>hello world</p>
		<div>hello world</div>
		<div>hello world</div>
		<!--行内元素 特点：不独占一行-->
		<input type="text">
		<input type="text">
		<span>hello world</span>
		<span>hello world</span>
		<span>hello world</span>
	</body>
</html>
