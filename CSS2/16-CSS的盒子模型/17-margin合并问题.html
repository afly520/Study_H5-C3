<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }

        .box1 {
            background-color: blue;
            color: white;
            margin-bottom: 50px;
        }

        .box2 {
            background-color: green;
            color: white;
            margin-top: 70px;
            /*float: left;*/
        }

        .test {
            width: 200px;
            height: 200px;
            display: inline-block;
            color: white;
            text-align: center;
            line-height: 200px;
        }

        .test1 {
            background-color: purple;
            margin-right: 50px;
        }

        .test2 {
            background-color: pink;
            margin-left: 50px;
        }
    </style>
</head>
<body>
<div class="box box1">1</div>
<div class="box box2">2</div>
<hr>
<div class="test test1">1</div><div class="test test2">2</div>
</body>
</html>
