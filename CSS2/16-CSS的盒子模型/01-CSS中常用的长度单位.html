<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #d1 {
            /*第一种长度单位：px像素*/
            width: 200px;
            height: 200px;
            font-size: 20px;
            background-color: skyblue;
        }

        #d2 {
            /*第二种长度单位em相对于当前元素或其父元素font-size的倍数*/
            width: 10em;
            height: 10em;
            /*font-size: 20px;*/
            background-color: #37c96b;
        }

        #d3 {
            /*第三种长度单位：rem（相对于根元素的font-size的倍数）*/
            width: 10rem;
            height: 10rem;
            font-size: 20px;
            background-color: #37c96b;
        }

        #d4 {
            width: 200px;
            height: 200px;
            font-size: 20px;
            background-color: gray;
        }
        .inside{
            /*第四种长度单位：%（相对于其父元素的百分比）*/
            width: 50%;
            height: 25%;
            font-size: 150%;
            background-color: orange;
        }
        .test{
            font-size: 20px;
            text-indent: 2em;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
<div id="d1">1</div>
<hr>
<div id="d2">2</div>
<hr>
<div id="d3">3</div>
<hr>
<div id="d4">
    <div class="inside">4</div>
</div>
<hr>
<div class="test">好好学习，天天向上</div>
</body>
</html>
