<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 100px;
            /*水平居中*/
            /*margin-left: auto;
            margin-right: auto;*/

            margin: 0 auto;
            background-color: dodgerblue;
        }

        span {
            background-color: blue;
            margin: 0 auto;
            color: white;
        }
    </style>
</head>
<body>
<!--margin的值也可以是auto，给一个块级元素左右margin设置auto可以实现钙元素在其父元素内水平居中-->
<div>你好世界</div>
<hr>
<span>好好学习</span>
</body>
</html>
