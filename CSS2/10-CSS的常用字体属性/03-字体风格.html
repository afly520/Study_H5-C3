<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .hello1{
            font-size: 100px;
            font-style: normal;
        }

        .hello2{
            font-size: 100px;
            font-style: italic;
        }

        .hello3{
            font-size: 100px;
            font-style: oblique;
        }
        em{
            font-size: 100px;
            font-style: normal;
        }
    </style>
</head>
<body>
<div class="hello1">hello world</div>
<div class="hello2">hello world</div>
<div class="hello3">hello world</div>
<em>hello world</em>
</body>
</html>
