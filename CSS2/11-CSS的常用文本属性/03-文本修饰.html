<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            font-size: 40px;
        }

        .hello1 {
            text-decoration: overline;
        }

        .hello2 {
            text-decoration: underline;
        }

        .hello3 {
            text-decoration: line-through;
        }

        .hello4 {
            text-decoration: none;
        }

        .hello5, ins, del {
            text-decoration: none;
        }

        .hello6 {
            text-decoration: underline dotted;
        }

        .hello7 {
            text-decoration: underline wavy;
        }
    </style>
</head>
<body>
<div class="hello1">hello world</div>
<div class="hello2">hello world</div>
<div class="hello3">hello world</div>
<div class="hello4">hello world</div>
<a class="hello5" href="https://www.baidu.com">go to baidu</a>
<ins>测试1</ins>
<del>测试2</del>
<div class="hello6">hello world</div>
<div class="hello7">hello world</div>
</body>
</html>
