<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            font-size: 100px;
        }

        .hello1 {
            color: red;
        }

        .hello2 {
            color: rgb(255, 106, 0);
        }

        .hello3 {
            color: rgba(255, 106, 0, .5);
        }

        .hello4 {
            color: #00b1ff;
        }

        .hello5 {
            color: #00b1ff50;
        }

        .hello5 {
            color: hsl(0, 100%, 50%);
        }

        .hello6 {
            color: hsl(0, 100%, 50%, .5);
        }
    </style>
</head>
<body>
<div class="hello1">你好世界</div>
<div class="hello2">你好世界</div>
<div class="hello3">你好世界</div>
<div class="hello4">你好世界</div>
<div class="hello5">你好世界</div>
<div class="hello6">你好世界</div>
</body>
</html>
