<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table caption{
            font-size: 50px;
        }
        table{
            border: 1px dashed #f10808;
            width: 500px;
            /*控制表格的列宽*/
            table-layout: fixed;
            /*控制单元格间距 （生效的前提是不能合并相邻单元格边框）*/
            border-spacing: 0px;
            /*合并相邻的单元格的边框*/
            /*border-collapse: collapse;*/
            /*隐藏没有内容的单元格 （生效的前提是不能合并相邻单元格边框）*/
            empty-cells: hide;
            /*设置表格标题的位置*/
            caption-side: top;
        }
        td,th{
            border: 1px dashed rgba(65, 14, 14, 0.93);
            text-align: center;
        }
        .num1{
            width: 50px;
        }
    </style>
</head>
<body>
<table>
    <caption>人员信息</caption>
    <thead>
    <tr>
        <th class="num1">序号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>政治面貌</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>张三</td>
        <td>20</td>
        <td>男</td>
        <td>团员</td>
    </tr>
    <tr>
        <td>2</td>
        <td>李四</td>
        <td>21</td>
        <td>男</td>
        <td>群众</td>
    </tr>
    <tr>
        <td>3</td>
        <td>王五</td>
        <td>22</td>
        <td></td>
        <td>党员</td>
    </tr>
    <tr>
        <td>4</td>
        <td>赵六</td>
        <td>23</td>
        <td>女</td>
        <td>党员</td>
    </tr>
    <tr>
        <td>5</td>
        <td>孙七</td>
        <td>24</td>
        <td>男</td>
        <td>团员</td>
    </tr>
    </tbody>
    <tfoot></tfoot>
</table>
</body>
</html>
